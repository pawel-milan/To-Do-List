<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
    <div class="container d-flex">
        <div class="box">
            <div class="title">
                <h1>To do list</h1>
            </div>
            <div class="input-container">
                <input id="inputName" type="text" placeholder="Name..." maxlength="35">
                <span class="add btn" id="addBtn">Add item</span>
            </div>
            <div class="feedback">
                <p>Give a name to your task! :)</p>
            </div>
            <div class="task-list" id="taskList">
                <!-- <div class="task-container">
                    <div class="task">
                        <input class="taskName" id="taskName" value="First task">
                        <div class="icons">
                            <span class="taskBtn" id="taskDone">&#10004</span>
                            <span class="taskBtn" id="taskEdit">&#9998</span>
                            <span class="taskBtn" id="taskRemove">&#10008</span>
                        </div>
                    </div>
                    <span class="save btn" id="saveBtn">Save</span>
                </div> -->
            </div>
                
            <div class="clear-container">
                <span class="clearAll btn" id="clearAllBtn">Clear tasks</span>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
